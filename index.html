<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    	<title>Load Ticket</title>
		<style>
			html, body {
				height: 100%;
				margin: 0;
				display: flex;
				flex-direction: column;
			}

			body { 
				color: #4b4b4b;
				margin: 0;
			}
		
			.addVacationButton {
				cursor: pointer;    
				font-size: 30px;
				padding: 12px 35px;
				background-color: white;
				color: #ff8034;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				margin-top: 20px;
				font-weight: bold;
				border: solid #ff8034 6px;
				-webkit-tap-highlight-color: #ff8034;
			}

			.container {
				flex-grow: 1; /* Ensures content takes full height */
			}

			.footer {
				height: 150px;
				background: #F2F2F7;
				margin-top: auto; /* Pushes footer to the bottom */
				width: 100%;
			}
		</style>
	</head>
	<body>
		<script>
			function openApp1() {
				var appUrl = new URL(window.location.href);
				window.open(appUrl, "_self");
			}

			function openApp2() {
				window.location.href = "intent://loadticket/?smartPassCode=BARCODEFAKE#Intent;scheme=https;package=com.dolomitisuperski.skiapp;end;";
			}
			function openApp3() {
				// var appUrl = "https://smartpass.dolomitisuperski.com/loadticket/?ee=CBARCODEFAKE";
				var appUrl = new URL(window.location.href);
    			window.location.replace(appUrl);
			}

			function openApp4() {
				var appUrl = "intent://loadticket/?smartPassCode=BARCODEFAKE#Intent;scheme=https;package=com.dolomitisuperski.skiapp;end;";
				var iframe = document.createElement("iframe");
				iframe.style.display = "none";
				iframe.src = appUrl;
				document.body.appendChild(iframe);
			}
		</script>

		<div class="container">
			<div style="width: 100%; margin: auto; text-align: center;">
				<h1> Not automatically redirected? </h1>
				<p style="font-size: 26px">Tap OPEN APPLICATION to redirect.</p>
				<button class="addVacationButton" style="width: 70%; height: 100px;" onclick="openApp1()"> OPEN APPLICATION 1a </button>
				<button class="addVacationButton" style="width: 70%; height: 100px;" onclick="openApp2()"> OPEN APPLICATION 2a </button>
				<button class="addVacationButton" style="width: 70%; height: 100px;" onclick="openApp3()"> OPEN APPLICATION 3a </button>
				<button class="addVacationButton" style="width: 70%; height: 100px;" onclick="openApp4()"> OPEN APPLICATION 4a </button>
			</div>
			
			<div style="background: #F2F2F7; padding: 5em 0 10em 0; text-align: center;">
				<h1> Still not working? </h1>
				<p style="font-size: 26px"> Download My Dolomiti Winter app </p>   
				<a href="market://details?id=com.dolomitisuperski.skiapp" target="_blank">			
					<img src="./sources/en-play-badge.png" width="50%">
				</a>
				<a href="itms-apps://itunes.apple.com/app/id1483954376" target="_blank">
					<img src="./sources/apple_store.svg" width="50%">
				</a>
			</div>
		</div>
		
		<div class="footer">
			<img style="margin: auto; display: block" src="./sources/loginWinter.svg" width="50%">
		</div>
	</body>
</html>
